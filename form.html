<html>

<head>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="mdc-slider mdc-slider--discrete mdc-slider--tick-marks">
        <input id="inputDesks" class="mdc-slider__input" type="range" min="0" max="500" value="50" name="volume" step="1">
        <div class="mdc-slider__track">
            <div class="mdc-slider__track--inactive"></div>
            <div class="mdc-slider__track--active">
                <div class="mdc-slider__track--active_fill"></div>
            </div>
            <div class="mdc-slider__tick-marks">
                <div class="mdc-slider__tick-mark--active"></div>
                <div class="mdc-slider__tick-mark--active"></div>
                <div class="mdc-slider__tick-mark--active"></div>
                <div class="mdc-slider__tick-mark--active"></div>
                <div class="mdc-slider__tick-mark--active"></div>
                <div class="mdc-slider__tick-mark--active"></div>
                <div class="mdc-slider__tick-mark--inactive"></div>
                <div class="mdc-slider__tick-mark--inactive"></div>
                <div class="mdc-slider__tick-mark--inactive"></div>
                <div class="mdc-slider__tick-mark--inactive"></div>
                <div class="mdc-slider__tick-mark--inactive"></div>
            </div>
        </div>
        <div class="mdc-slider__thumb">
            <div class="mdc-slider__value-indicator-container" aria-hidden="true">
                <div class="mdc-slider__value-indicator">
                    <span class="mdc-slider__value-indicator-text">
                        50
                    </span>
                </div>
            </div>
            <div class="mdc-slider__thumb-knob"></div>
        </div>
    </div>
    <!-- <input id="input" type="range" min="0" value="0" max="6" step="1"> -->
    <div id="output"></div>
    <button class="mdc-button foo-button" onclick="printQuote();">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">Button</span>
    </button>
</body>
<footer>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js">
    </script>
    <script>
        mdc.ripple.MDCRipple.attachTo(document.querySelector('.foo-button'));
        const MDCFoo = mdc.slider.MDCSlider;
        const MDCFooFoundation = mdc.slider.MDCSliderFoundation;
        const foo = new MDCFoo(document.querySelector('.mdc-slider'));

    </script>
    <script>
        var values = [1, 3, 5, 10, 20, 50, 100];

        var input = document.getElementById('input'),
            output = document.getElementById('output');
        input.oninput = function () {
            output.innerHTML = values[this.value];
        };
        input.oninput();


        function printQuote() {
            numDesks = $('input#inputDesks').val();
            console.log(numDesks);
            $('#output').html(numDesks);

        };
    </script>
</footer>

</html>
