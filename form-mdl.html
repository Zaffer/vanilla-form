<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <br>
    <br>

    <!-- Slider with Starting Value -->
    <input id="input" class="mdl-slider mdl-js-slider" type="range" min="0" max="12" value="2" tabindex="0">

    <input id="input" type="range" min="0" max="12" value="10" tabindex="0">


    <div id="output"></div>

    <!-- Accent-colored raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Button
    </button>

</body>

<footer>

    <script>
        values = [100, 200, 300, 500, 800, 1000, 1500, 2000, 2500, 3000, 4000, "5000+"];

        $('#output').html(values[$('#input').val()]);

        // $('#input')[0].oninput = function () {
        //     $('#output').html(values[this.value]);
        // };
        // $('#input')[0].oninput();


        $('#input')[0].oninput = function () {
            numDesks = $('input#input').val();
            console.log(numDesks);
            $('#output').html(values[numDesks]);
        };
        $('#input')[0].oninput();


        $('input:eq(1)')[0].oninput = function () {
            numDesks = $('input:eq(1)').val();
            console.log(numDesks);
            $('#output').html(values[numDesks]);
        };
        // $('#input')[1].oninput();

        function printQuote() {
            numDesks = $('input#input').val();
            console.log(numDesks);
            $('#output').html(numDesks);
        };

    </script>
</footer>

</html>
