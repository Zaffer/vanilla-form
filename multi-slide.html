<body>
    <center>
        <h1>Pricing Calculator</h1>
        <hr>
        <br>

        <h2>Packages: <span id="output-packages"></span></h2>

        <input id="input-desks" type="range" min="0" max="5000" value="1" tabindex="0">
        <br>
        <label for="input-desks">Desks: </label>
        <br>
        <br>

        <input id="input-rooms" type="range" min="0" max="500" value="1" tabindex="0">
        <br>
        <label for="input-rooms">Rooms: </label>
        <br>
        <br>

        <input id="input-receptions" type="range" min="0" max="100" value="1" tabindex="0">
        <br>
        <label for="input-receptions">Receptions: </label>
        <br>
        <br>

        <div id="output-total"></div>

        <br>

        <!-- Accent-colored raised button with ripple -->
        <button id="go-button">
            Let's Go!
        </button>

    </center>

</body>

            deskCount = $('#input-desks').val();
            
            // $('#input-desks').val(deskCount);
            $('#input-rooms').val(roomCount);
            $('#input-receptions').val(receptionCount);
